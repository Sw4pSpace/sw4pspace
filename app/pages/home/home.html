<div ng-controller="HomeCtrl">
    <div ng-repeat="mem in team">
        <contrib-card src="{{trustSrc(mem.avatar)}}">
            <div class="name">{{mem.name}}</div>
            <div class="links">{{mem.links}}</div>
            <div class="title">{{mem.title}}</div>
            <div class="bio">{{mem.bio}}</div>
            <div class="actions">
                <sw4p-icon icon="github"></sw4p-icon>
                <sw4p-icon icon="twitter"></sw4p-icon>
                <sw4p-icon icon="youtube"></sw4p-icon>
            </div>
        </contrib-card>
    </div>

</div>
