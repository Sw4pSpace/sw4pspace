<!DOCTYPE html>
<!--[if lt IE 7]><html lang="en" ng-app="sw4pspace" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]><html lang="en" ng-app="sw4pspace" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]><html lang="en" ng-app="sw4pspace" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--><html lang="en" ng-app="sw4pspace" class="no-js"> <!--<![endif]-->
<head>
    <link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sw4pSpace</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- App CSS -->
    <link rel="stylesheet" href="sw4pspace.css">

    <!-- Polymer -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="elements.html"/>

    <!-- Angular -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

    <!-- App files -->
    <script src="sw4pspace.js"></script>
    <script src="pages/home/home.js"></script>
    <script src="pages/projects/projects.js"></script>
    <script src="pages/tools/tools.js"></script>
    <script src="pages/tools/markdowneditor/markdowneditor.js"></script>
    <script src="pages/tools/jsoneditor/jsoneditor.js"></script>
</head>
<body ng-app="sw4pspace" ng-controller="HomeCtrl">
<div class="root-container">
    <div class="root-header">
        <sw4p-header>
            <div slot="title">{{websiteTitle}}</div>
            <div slot="menu">
                <a ng-repeat="link in menuButtons" href="{{link.link}}"><sw4p-button>{{link.name}}</sw4p-button></a>
            </div>
        </sw4p-header>
    </div>
    <div class="root-content">
        <div ng-view class="root-display"></div>
    </div>
</div>
</body>
</html>
